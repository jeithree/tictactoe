<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/style.css">

    <script defer src="socket.io/socket.io.js"></script>
    <script defer src="js/common.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="start-scene show">
        <div class="overlay-start-scene overlay-create">
            <div class="create-container">
                <p>Enter a name</p>
                <input class="input username" type="text" name="username" maxlength="14" required>
                <a href="#" class="btn create">Create</a>
                <a href="#" class="btn cancel">Cancel</a>
            </div>
        </div>
        <div class="overlay-start-scene overlay-join">
            <div class="join-container">
                <p>Enter a name</p>
                <input class="input username" type="text" name="username" maxlength="14" required>
                <p>Enter pin</p>
                <input class="input pin" type="text" name="pin" placeholder="########"  minlength="8" maxlength="8" required>
                <a href="#" class="btn join">Join</a>
                <a href="#" class="btn cancel">Cancel</a>
            </div>
        </div>
        <div class="start-container">
            <h1 class="title">Simple <span>Tic Tac Toe</span></h1>
            <p>Create a game</p>
            <a href="#" class="btn create">Create</a>
            <span class="divisor">or</span>
            <p>Join a game</p>
            <a href="#" class="btn join">Join</a>
        </div>
    </div>
    <div class="game-scene">
        <p class="game-state"></p>
        <p class="players"><span class="player-one">...</span> vs <span class="player-two">...</span></p>
        <div class="overlay-game-scene overlay-pin">
            <div class="pin-container">
                <p>This is your PIN</p>
                <p class="pin-text"></p>
            </div>
        </div>
        <div class="overlay-game-scene overlay-game-msg">
            <div class="game-msg-container">
                <p></p>
            </div>
        </div>
        <div class="overlay-game-scene overlay-player-joined">
            <div class="player-joined-container">
                <p></p>
                <a href="#" class="btn accept">Accept</a>
            </div>
        </div>
        <div class="overlay-game-scene overlay-game-end">
            <div class="game-end-container">
                <p></p>
                <a href="#" class="btn restart">Play again</a>
            </div>
        </div>
        <div class="overlay-game-scene overlay-play-again">
            <div class="play-again-container">
                <p></p>
                <a href="#" class="btn accept">Accept</a>
                <a href="#" class="btn decline">Decline</a>
            </div>
        </div>
        <div class="game-container">
            <a class="cell" data-position='0' href="#"></a>
            <a class="cell" data-position='1' href="#"></a>
            <a class="cell" data-position='2' href="#"></a>
            <a class="cell" data-position='3' href="#"></a>
            <a class="cell" data-position='4' href="#"></a>
            <a class="cell" data-position='5' href="#"></a>
            <a class="cell" data-position='6' href="#"></a>
            <a class="cell" data-position='7' href="#"></a>
            <a class="cell" data-position='8' href="#"></a>
        </div>
        <p class="player-symbol">Your symbol is: <span class="symbol"></span></p>
        <a href="#" class="btn exit">Exit</a>
    </div>
</body>
</html>
