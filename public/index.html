<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/style.css">

    <script defer src="socket.io/socket.io.js"></script>
    <script defer src="js/ui.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="start-scene">
        <div class="overlay-start-scene overlay-create">
            <div class="create-container">
                <p>Enter a name</p>
                <input class="input username" type="text" name="username">
                <a href="#" class="btn create">Create</a>
                <a href="#" class="btn cancel">Cancel</a>
            </div>
        </div>
        <div class="overlay-start-scene overlay-join">
            <div class="join-container">
                <p>Enter a name</p>
                <input class="input username" type="text" name="username">
                <p>Enter pin</p>
                <input class="input pin" type="text" name="pin" placeholder="########">
                <a href="#" class="btn join">Join</a>
                <a href="#" class="btn cancel">Cancel</a>
            </div>
        </div>
        <div class="start-container">
            <h1 class="title">Simple <span>Tic Tac Toe</span></h1>
            <p>Create a game</p>
            <a href="#" class="btn create">Create</a>
            <span class="divisor">or</span>
            <p>Join a game</p>
            <a href="#" class="btn join">Join</a>
        </div>
    </div>
    <div class="game-scene show-scene">
        <p class="game-state">FINISHED</p>
        <p class="players"><span class="player-one">brad</span> vs <span class="player-two">chad</span></p>
        <div class="overlay-game-scene overlay-pin">
            <div class="pin-container">
                <p>This is your PIN</p>
                <p class="pin-text">gh87hj6y</p>
            </div>
        </div>
        <div class="overlay-game-scene game-msg">
            <div class="game-msg-container">
                <p>waiting for Brad's Movement</p>
            </div>
        </div>
        <div class="overlay-game-scene game-end">
            <div class="game-end-container">
                <p>Brad's won</p>
                <a href="#" class="btn restart">Play again</a>
            </div>
        </div>
        <div class="game-container">
            <a class="cell" data-position='0' href="#"></a>
            <a class="cell" data-position='1' href="#"></a>
            <a class="cell" data-position='2' href="#"></a>
            <a class="cell" data-position='3' href="#"></a>
            <a class="cell" data-position='4' href="#"></a>
            <a class="cell" data-position='5' href="#"></a>
            <a class="cell" data-position='6' href="#"></a>
            <a class="cell" data-position='7' href="#"></a>
            <a class="cell" data-position='8' href="#"></a>
        </div>
        <p class="player-symbol">Your symbol is: <span class="symbol">O</span></p>
        <a href="#" class="btn exit">Exit</a>
    </div>
</body>
</html>
